<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <div class="grid_8 floatleft">
        <f:render partial="Company/Search" arguments="{search: search, categories: categories}"/>
        <f:render partial="Company/Glossar" arguments="{glossar: glossar}"/>
        <f:render partial="Company/List" arguments="{_all}"/>
    </div>
</f:section>
</html>
